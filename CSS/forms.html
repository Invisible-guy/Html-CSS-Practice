<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>
        Forms Practice
    </h1>
    <hr>
    <br>
    <form enctype="multipart/form-data">

        <!--Username-->
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="ex. 'rickastlety'" minlength="6" maxlength="20">

        <!--Password-->
        <br><label for="password">Password:</label>
        <input type="text" id="password" placeholder="ex. 'superSaiyan123'" minlength="6" maxlength="20">

        <!--Email-->
        <br><label for="email">Email:</label>
        <input type="email" id="label" placeholder="ohiomeacringe@gmail.com" minlength="6" maxlength="30">

        <!--Phone Number-->
        <br><label for="phone">Phone #:</label>
        <input type="tell" id="phone" placeholder="010-3474-1980" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

        <!--Birthday-->
        <br><label for="birthday">Birthday</label>
        <input type="date" id="birthday">

        <!--Quantity-->
        <br><label for="Quantity">Quantity</label>
        <input type="number" id="Quantity" max="99" min="0" value="1" required>

        <!--Gender Radio Selection-->
        <br><label for="gender">Gender:</label>

        <br><label for="Male">Male</label>
        <input type="radio" id="Male" value="Male" name="gender">

        <label for="Female">Female</label>
        <input type="radio" id="Female" value="Female" name="gender">

        <label for="Other">Other</label>
        <input type="radio" id="Other" value="Other" name="gender">

        <!--Payment Method-->
        <br>
        <label for="payment">Payment</label>
        <select id="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="giftcard">Giftcard</option>
        </select>

        <!--Subsrcribe!-->
        <br><label for="subscribe">Subscribe</label>
        <input type="checkbox" id="subscribe">

        <!--Comments-->
        <br><label for="comment">Comments</label>
        <br><textarea id="comment" rows="3" cols="25"></textarea>

        <!--File Upload-->
        <hr><br><label for="upload">File:</label>
        <input type="file" id="upload">

        <!--Buttons-->
        <br><br><input type="reset">
        <br><input type="submit" accept="image/png, image/jpeg">
    </form>
</body>
</html>
