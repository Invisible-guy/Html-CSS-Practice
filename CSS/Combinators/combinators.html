<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators</title>
    <link rel="stylesheet" href="styler.css">
</head>
<body>
    <!--
    Combinator explains the relationships between listed sectors
        'space' descendant selector
        > child selector
        + adjacent sibling selector
        ~ general sibling selector
    -->

    <div class="container">
        <p>This is #1</p>
        <p>This is #2</p>
        <div>
            <p>This is #3</p>
        </div>
        <p>This is #4</p>
        <p>This is #5</p>
</body>
</html>
