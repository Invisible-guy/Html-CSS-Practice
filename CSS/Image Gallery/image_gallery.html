<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gallery">
        <a href="images/Blueberry copy.jpg" target="_blank">
            <img src="images/Blueberry copy.jpg" alt="blueberry">
        </a>
        <div class="description">
            <h3>Blueberry</h3>
            <p>Price: $2.50</p>
        </div>
    </div>

    <div class="gallery">
        <a href="images/pixelberry.jpeg" target="_blank">
            <img src="images/pixelberry.jpeg" alt="pixelberry">
        </a>
        <div class="description">
            <h3>Pixelberry</h3>
            <p>Price: $3.50</p>
        </div>
    </div>

    <div class="gallery">
        <a href="images/image.png" target="_blank">
            <img src="images/image.png" alt="scratch logo">
        </a>
        <div class="description">
            <h3>Scratch Logo</h3>
            <p>Price: $0.50</p>
        </div>
    </div>
</body>
</html>
